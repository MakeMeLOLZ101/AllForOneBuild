<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body>
    
    <section class="flex text-center justify-center">
        <h1 class="w-full max-w-lg text-white rounded-2xl bg-gray-600 mt-10 text-5xl">What time did you wake up this morning?</h1>
        
    </section>
    <div>
        <input type="text" id="first_name" class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="{Input Field 1}" required />
    </div>
    
    
    <section class="flex text-center justify-center">
        <h1 class="w-full max-w-lg text-white rounded-2xl bg-gray-600 mt-10 text-5xl">What was the last thing you remember eating today?</h1>
        
    </section>
    <div>
        <input type="text" id="first_name" class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="{Input Field 2}" required />
    </div>
    <div>
        <textarea id="message" rows="4" class=" text-center block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="You woke up at (Input Field 1) and the last thing you ate was (Input Field 2)"></textarea>
    </div>
    <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Back to Games</button>

    <script src="/scripts/app.js"></script>
</body>
</html>
